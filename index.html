
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HourClient | The Ghost in the Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #fbbf24;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-amber {
        box-shadow: 0 0 30px rgba(251, 191, 36, 0.15);
      }
      
      /* Glitch Effect */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text:hover::before {
        animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #fbbf24;
        z-index: -1;
      }
      .glitch-text:hover::after {
        animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        color: #ef4444;
        z-index: -2;
      }

      @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Scanlines */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(251, 191, 36, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        left: 0;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }

      /* Ghost Mode Overlay */
      .ghost-mode .glass {
        border-color: rgba(251, 191, 36, 0.3);
      }
      .ghost-mode .scanline {
        opacity: 0.3;
      }
    </style>

{

</script>
</head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
